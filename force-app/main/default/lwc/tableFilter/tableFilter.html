<template>
    <div class="slds-p-around_medium" style="height: 300px; display: flex">
        <lightning-combobox
            if:true={options}
            name="progress"
            label="Status"
            value={value}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange}
        ></lightning-combobox>
        <lightning-button-icon
            icon-name="utility:edit"
            onclick={handleEdit}
            alternative-text="Settings"
            title="Settings"
        ></lightning-button-icon>
        <lightning-button-icon
            icon-name="utility:delete"
            alternative-text="Delete"
            class="slds-m-left_xx-small"
            title="Delete"
        ></lightning-button-icon>
        <lightning-button-icon
            icon-name="utility:copy"
            alternative-text="Add user"
            class="slds-m-left_xx-small"
            title="Add user"
        ></lightning-button-icon>
        <lightning-button-icon
            icon-name="utility:filterList"
            alternative-text="Save"
            class="slds-m-left_xx-small"
            title="Save"
        ></lightning-button-icon>

        <div class="demo-only" style="height: 24rem" if:true={openModal}>
            <section
                role="dialog"
                tabindex="0"
                aria-modal="true"
                aria-labelledby="prompt-heading-id"
                aria-describedby="prompt-message-wrapper"
                class="slds-modal slds-fade-in-open slds-modal_prompt"
            >
                <div class="slds-modal__container">
                    <div class="slds-modal__header">
                        <h1
                            class="slds-text-heading_medium"
                            id="prompt-heading-id"
                        >
                            Service unavailable
                        </h1>
                    </div>
                    <div
                        class="slds-modal__content slds-p-around_medium"
                        id="prompt-message-wrapper"
                    >
                        <lightning-combobox
                            name="operator"
                            label="Operator"
                            placeholder="Select Operator"
                            options={operationList}
                            onchange={handleChange}
                        ></lightning-combobox>
                    </div>
                    <div class="slds-modal__footer slds-theme_default">
                        <lightning-button
                            label="Cancel"
                            onclick={showHideModal}
                        ></lightning-button>
                        <lightning-button
                            label="Save"
                            variant="brand"
                            class="slds-m-left_x-small"
                        ></lightning-button>
                    </div>
                </div>
            </section>
            <div
                class="slds-backdrop slds-backdrop_open"
                role="presentation"
            ></div>
        </div>
    </div>
</template>
